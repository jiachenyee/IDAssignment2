<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Scoops Wholefoods</title>
        <link rel="stylesheet" href="stylesheets/global.css">
        <link rel="stylesheet" href="stylesheets/checkout.css">
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    </head>
    <body onload="load()" style="background-color: #EEF0F2;">
        <div class="container" >
            <nav>
                <h1>Payment</h1>
                <div class="searchCartContainer">
                    <div class="searchContainer">
                        <img src="assets/icons/search.svg" alt="search">
                        
                        <input type="text" name="Search" id="search" onPaste="" onkeydown="checkEnter(event);" placeholder="Search Scoop Wholefoods" />
                    </div>
                </div>
            </nav>

            <div id="cart" style="display: flex;">
                <div id="cardPreview">
                    <div>
                        <h3 id="cardTitle">Credit/Debit Card</h3>
                        <h2 id="cardNumber">1234 1234 1234 1234</h2>
                        <h3 id="cardExpiryTitle">Expiry</h3>
                        <h2 id="cardExpiry">12/23</h2>
                        <h3 id="cardHolderName">Test</h3>
                    </div>
                    <img src="assets/icons/card.svg" alt="card icon">
                </div>
                <div id="cartInformation">
                    <div style="display:flex;">
                        <h3>Subtotal</h3>
                        <h3 id="subtotal" style="margin-left: auto; color: #0D21A1;">$0</h3>
                    </div>
                    <div style="display:flex;">
                        <h3>Delivery</h3>
                        <h3 id="delivery" style="margin-left: auto; color: #0D21A1;">$0</h3>
                    </div>
                    <div style="display:flex;">
                        <h3>Tax</h3>
                        <h3 id="tax" style="margin-left: auto; color: #0D21A1;">$0</h3>
                    </div>

                    <button id="addToCart" onclick="onBuy()">
                        <div style="display:flex; width:100%">
                            <div>
                                <h3 style="width:100%;text-align: left;">Pay</h3>
                                <p id="pointsParagraph" style="text-align: left; color:#ffffff; font-size:15px"></p>
                            </div>
                            <h3 id="addToCartPrice">$${(totalPrice + deliveryPrice + tax).toFixed(2)}</h3>
                        </div>
                        <div class="progressBar" style="position:relative">
                            <div id="futureProgress" class="progressBarItem"></div>
                            <div id="currentProgress" class="progressBarItem"></div>
                        </div>
                    </button>
                </div>
            </div>
        </div>
        <script src="scripts/checkout.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    </body>
</html>
