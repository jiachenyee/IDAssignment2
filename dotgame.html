<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Jump the Dot</title>
        <link rel="stylesheet" href="stylesheets/dotgame.css">
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <!--Screen will appear when game has ended-->
    <section id="overlay">
        <div id="card">
          <p>Congratulations! You have won</p>
          <h3><span id="spins">0</span>  spin(s)</h3>
          <p>to play the Scoop Wheel!</p>
          <button onclick="location.href = 'wheel.html';">Continue</button>
        </div>
    </section>
    <!--Game canvas used to play the dot game-->
    <h1 id="title">Rewards<span id="score">0</span></h1>
    <canvas width="1200px" height="300px"id="canvas"></canvas>
    <!--Game instructions-->
    <span id="howToPlay">Every score of 5 will be converted to a chance to spin the Scoop Wheel!<br>Click on the space bar to jump, avoid hitting the walls!</span> 

      
      <script src="scripts/dotgame.js"></script>
</body>
</html>
