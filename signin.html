<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign In</title>
        <link rel="stylesheet" href="stylesheets/forms.css">
        <!--link rel="stylesheet" href="stylesheets/global.css"-->
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!--Sign In Form-->
        <form action="" class="form" id="signin"> <!--edit action of form-->
            <!--Title of Sign In Form-->
            <h1 class="form__title-main">Hello again!</h1>
            <h1 class="form__title-sub">Welcome back! We've missed you!</h1>
            <!--Error message if form credentials doesnt match the ones stored in database-->
            <div class="form__message"></div>

            <!--Username section of the form-->
            <div class="form__input-group">
                <label for="username">Username</label><br>
                <input type="text" class="form__input" id="username" autofocus required>
                <div class="form__input-message-error"></div>
            </div>

            <!--Password section of the form-->
            <div class="form__input-group">
                <label for="password">Password</label><br>
                <input type="password" class="form__input" id="password" required>
                <div class="form__input-message-error"></div>
            </div>

            <!--for storing the sign in button and hyperlink in mobile view-->
            <div class = "buttonlink">
                 <!--Button for submission-->
                <button class="form__button" type="submit">Sign In</button>

                <!--Hyperlink for Sign Up-->
                <p class="form__text">
                    <a href="signup.html" id="linkCreateAccount" class="form__link">Don't have an account? Sign Up!</a>
                </p>
            </div>
           
        </form>
        <!--End of Sign In-->
    </div>




    <script src="scripts/signin.js"></script>
</body>
</html>
